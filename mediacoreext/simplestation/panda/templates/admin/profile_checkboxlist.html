<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:py="http://genshi.edgewall.org/"
     xmlns:i18n="http://genshi.edgewall.org/i18n"
     py:strip=""
     py:choose=""
     i18n:domain="mediacore_panda">
	<py:when test="profiles is None">MediaCore is not connected to your Panda cloud, so we can't fetch your encoding profiles. Try saving the form and refreshing this page.</py:when>
	<py:when test="not profiles">Your Panda cloud has no configured profiles.</py:when>
	<table py:otherwise=""
	       class="${css_class}"
	       id="${id}"
	       py:attrs="list_attrs">
		<tbody>
			<tr py:for="p in sorted(profiles, key=lambda p: p.name)">
				<td style="padding-right:10px">
					<label style="white-space:nowrap">
						<input type="${field_type}" name="${name}" value="${p['name']}" py:attrs="attrs"
						       class="f-lft" style="width:auto;margin-right:5px"
						       checked="${p['name'] in value and 'checked' or None}" />
						${p['name']}
					</label>
				</td>
				<td style="padding-right:10px;padding-bottom:5px">${p['width']}x${p['height']}</td>
				<td style="padding-bottom:5px">${p['title']}</td>
			</tr>
		</tbody>
	</table>
</div>
